<p class="input-group">
  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" datepicker-options="dateOptions" is-open="isOpen" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="showButtonBar"/>
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
  </span>
</p>
